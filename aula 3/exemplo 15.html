<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<title>Validação de CPF com title</title>
</head>
<body>
	<form name="cadastro2">
		CPF:
	<input type="text" name="cpf"
      pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
      title="Digite o CPF no formato nnn.nnn.nnn-nn">
	<input type="submit">
	</form>
	</body>
</html>
